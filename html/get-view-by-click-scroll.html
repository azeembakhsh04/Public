<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Specific Div</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .section {
            height: 600px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        #section1 {
            background-color: #f9f9f9;
        }
        #section2 {
            background-color: #e9e9e9;
        }
        #section3 {
            background-color: #d9d9d9;
        }
        .nav-button {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <div id="section1" class="section">
        <h1>Section 1</h1>
        <p>This is section 1.</p>
    </div>

    <div id="section2" class="section">
        <h1>Section 2</h1>
        <p>This is section 2.</p>
    </div>

    <div id="section3" class="section">
        <h1>Section 3</h1>
        <p>This is section 3.</p>
    </div>

    <div class="nav-button">
        <button onclick="scrollToSection('section1')">Go to Section 1</button>
        <button onclick="scrollToSection('section2')">Go to Section 2</button>
        <button onclick="scrollToSection('section3')">Go to Section 3</button>
    </div>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
