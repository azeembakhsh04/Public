        }

        }
    </style>

            <td bgcolor="#EE1C25" class="crls"> </td>

    </table>
    <br>
    <label for="randomStart"> Start Random Coloring </label>
    <input type="checkbox" id="randomStart" value="true">

    <script>
        let crls = document.querySelectorAll('.crls');
        let randomStart = document.getElementById('randomStart');
        let bodyHeigth = document.getElementsByTagName('body').offsetHeight;
        let bodyWidth = document.getElementsByTagName('body').offsetwidth;
     
        for(var i = 0; i < crls.length; i++) {
            crls[i].addEventListener('click', function(){
                //alert(crls[i].bgColor)
                prompt('Currnt Hex Color', this.bgColor);
            })
        }

        let interval;

       randomStart.addEventListener('change', function(){
        console.log(this.checked)
        if(this.checked) {

            let seconds = prompt('Enter seconds for animation', 1)
            if(seconds.length == 0) {
                randomStart.checked = false;
                return;
            }

            while(Number(seconds) == 0) {
                seconds = prompt('Please enter seconds'); 
            }

            interval = setInterval(function (){
                for (var i = 0; i < crls.length; i++) {
                    crls[i].style.position = "absolute";
                    crls[i].style.top = Math.floor(Math.random() * 90) + 'vh';
                    crls[i].style.left = Math.floor(Math.random() * 90) + 'vw';

                    let randomDeg = Math.floor(Math.random() * 360);
                   // crls[i].style.transform = `rotateY(${randomDeg}deg)`;
                    crls[i].style.transition = `all ${seconds}s linear`;
                    let random1 = Math.floor(Math.random() * 255)
                    let random2 = Math.floor(Math.random() * 255)
                    let random3 = Math.floor(Math.random() * 255)
                    crls[i].style.backgroundColor = `rgb(${random1}, ${random2}, ${random3})`
                }
            }, seconds+"000")
        } else {
            clearInterval(interval);
            return;
        }
       });

    </script>
</body>
